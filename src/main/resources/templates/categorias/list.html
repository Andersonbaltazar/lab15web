<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar simple -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link active" href="/categorias">Categorías</a>
                <a class="nav-link" href="/productos">Productos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Categorías</h2>
            <a href="/categorias/new" class="btn btn-primary">Nueva Categoría</a>
        </div>

        <div th:if="${categorias.empty}" class="text-center py-5">
            <p>No hay categorías registradas</p>
            <a href="/categorias/new" class="btn btn-primary">Crear Primera Categoría</a>
        </div>

        <div th:unless="${categorias.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}">1</td>
                        <td th:text="${categoria.nombre}">Nombre</td>
                        <td th:text="${categoria.descripcion}">Descripción</td>
                        <td>
                            <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/categorias/delete/{id}(id=${categoria.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('¿Eliminar esta categoría?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
