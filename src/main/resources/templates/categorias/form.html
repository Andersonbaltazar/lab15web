<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}">Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar simple -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/categorias">Categorías</a>
                <a class="nav-link" href="/productos">Productos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}">Categoría</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                <form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success" th:text="${categoria.id != null ? 'Actualizar' : 'Guardar'}">Guardar</button>
                        <a href="/categorias" class="btn btn-secondary">Cancelar</a>
                        <a th:if="${categoria.id != null}" th:href="@{/categorias/delete/{id}(id=${categoria.id})}" 
                           class="btn btn-danger" onclick="return confirm('¿Eliminar esta categoría?')">Eliminar</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
